<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>

  <main>

    <section id="section-1">
      <img class="logo-image" src="images/logo.svg" alt="logo">
      <div class="icon-container">
        <div class="icon-box"><img src="images/icon-document.svg" alt="document"></div>
        <div class="icon-box"><img src="images/icon-folder.svg" alt="folder"></div>
        <div class="icon-box"><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
    </section>
    <section id="section-2">
    

      <p id="tooltip-box"><span>185</span> GB Left</p>

      <p>Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</p>
      <div id="myProgress">
        <div id="myBar"><span class="end-circle"></span>></div>
      </div> 
      <div class="range-box">  
        <p class="bold-text">0 GB</p>
        <p class="bold-text">1000 GB</p>
      </div>
    </section>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="blank" href="https://www.frontendmentor.io/profile/Maahnoor">Maahnoor</a>.
    </div>
  </footer>

</body>
</html>
